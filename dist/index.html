<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recapies web page</title>
</head>

<body>
    <div id="nav-bar">
        <input type="text" placeholder="Enter your ingredient" id="input-ingredient">
        <button id="btn-ingredient">Search</button>
    </div>

    <div id="containar"></div>

    <script id="recapie-template" type="text/x-handlebars-template">
        {{#each data}}
    <div>
    <div id="title"><a href="{{href}}" id="a">{{title}}</a></div>
    <div id="img"><img src="{{thumbnail}}" alt=""></div>
    <div>Ingredients</div>
    <div class="ingredients"> 
    {{#each ingredients}}
        <li class="ingredient">
         {{this}}
            </li>
         {{/each}}
        </div>
    </div>
    {{/each}}
        </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <!-- <script src="./handlebars/dist/handlebars.js"></script> -->
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
